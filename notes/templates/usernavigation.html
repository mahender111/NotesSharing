<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="{% url 'home' %}">Sharing NOTES</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}">HOME</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'upload_notes' %}">UPLOAD NOTES</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'view_mynotes' %}">VIEW MY NOTES</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'viewallnotes' %}">VIEW ALL NOTES</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout'%}">LOGOUT</a>
        </li>
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle=" data-toggle="dropdown"> Welcome {{request.user.first_name}}</button>

            <div class="dropdown-menu text-center">
                <a class="dropdown-item" href="{% url 'profile' %}">profile</a>
                <a class="dropdown-item" href="{% url "edit" %}">edit profile</a>
                <a class="dropdown-item" href="{% url "changepwd" %}">change password</a>
            </div>
        </div>



    </ul>
  </div>
</nav>


{% block content %}
{% endblock %}

</body>
</html>
